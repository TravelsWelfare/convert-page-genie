  <circle cx="420" cy="445" r="8" fill="#3B82F6" />
  <rect x="405" y="458" width="30" height="15" rx="5" fill="#3B82F6" />
  
  <circle cx="480" cy="460" r="25" fill="#EFF6FF" />
  <circle cx="480" cy="445" r="8" fill="#60A5FA" />
  <rect x="465" y="458" width="30" height="15" rx="5" fill="#60A5FA" />
  
