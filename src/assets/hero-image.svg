  <rect x="165" y="300" width="90" height="10" rx="2" fill="#D1D5DB" />

  <!-- Content area -->
  <!-- Card 1: Metrics -->
  <rect x="290" y="170" width="340" height="80" rx="5" fill="white" stroke="#E5E7EB" stroke-width="1" />
  <rect x="310" y="185" width="60" height="15" rx="2" fill="#EFF6FF" />
  <rect x="310" y="210" width="100" height="25" rx="2" fill="#BFDBFE" />
  
  <rect x="430" y="185" width="60" height="15" rx="2" fill="#EFF6FF" />
  <rect x="430" y="210" width="100" height="25" rx="2" fill="#BFDBFE" />
  
  <rect x="550" y="185" width="60" height="15" rx="2" fill="#EFF6FF" />
