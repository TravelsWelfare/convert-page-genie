  <circle cx="310" cy="380" r="4" fill="#3B82F6" />
  <circle cx="340" cy="360" r="4" fill="#3B82F6" />
  <circle cx="370" cy="370" r="4" fill="#3B82F6" />
  <circle cx="400" cy="330" r="4" fill="#3B82F6" />
  <circle cx="430" cy="350" r="4" fill="#3B82F6" />
  <circle cx="460" cy="310" r="4" fill="#3B82F6" />
  <circle cx="490" cy="340" r="4" fill="#3B82F6" />
