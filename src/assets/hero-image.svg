
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#60A5FA" stop-opacity="0.3" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="1" />
      <stop offset="100%" stop-color="#2563EB" stop-opacity="1" />
    </linearGradient>
  </defs>

  <!-- Background shape -->
  <rect x="100" y="50" width="600" height="500" rx="20" fill="url(#gradient1)" />

  <!-- Dashboard frame -->
  <rect x="150" y="100" width="500" height="400" rx="10" fill="white" stroke="#E5E7EB" stroke-width="2" />

  <!-- Header bar -->
  <rect x="150" y="100" width="500" height="50" rx="10" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="2" />
  
  <!-- Search bar -->
  <rect x="170" y="115" width="200" height="20" rx="5" fill="#EFF6FF" stroke="#BFDBFE" stroke-width="1" />
  <circle cx="180" cy="125" r="4" fill="#3B82F6" />

  <!-- Navigation icons -->
  <circle cx="600" cy="125" r="6" fill="#3B82F6" />
  <circle cx="620" cy="125" r="6" fill="#E5E7EB" />
  <circle cx="640" cy="125" r="6" fill="#E5E7EB" />

  <!-- Main content area -->
  <!-- Left sidebar -->
  <rect x="150" y="150" width="120" height="350" fill="#F9FAFB" />
  
  <!-- Menu items -->
  <rect x="165" y="180" width="90" height="10" rx="2" fill="#3B82F6" />
